<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="semantic/dist/semantic.min.js"></script>
    <meta charset="UTF-8">
    <title>JSPerformance Tool</title>
</head>
<body>

<div class="ui container">
    <div class="ui grid">
        <div class="left floated eight wide column"><h1 class="ui header" style="display: inline; margin-right: 1em;"><i
                class="military icon"></i>
            JSPerformance </h1>
            <h5 class="ui header" style="display: inline;">Using Benchmark.js</h5></div>

        <div class="right floated right aligned middle aligned eight wide column">
            <div class="ui labeled button" tabindex="0">
                <div class="ui red button">
                    <i clss="heart icon"></i> Like
                </div>
                <a class="ui basic red left pointing label">
                    1,048
                </a>
            </div>
            <div class="ui labeled button" tabindex="0">
                <div class="ui blue button">
                    <i class="fork icon"></i> Forks
                </div>
                <a class="ui basic left pointing blue label">
                    1,048
                </a>
            </div>
        </div>
    </div>

    <div class="ui clearing divider"></div>
    <div class="ui stackable grid">
        <div class="eight wide column">
            <div class="ui form">
                <div class="field">
                    <label>Here your first function</label>
                    <textarea rows="8"></textarea>
                </div>
            </div>
        </div>
        <div class="eight wide column">
            <div class="ui form">
                <div class="field">
                    <label>Here your second function</label>
                    <textarea rows="8"></textarea>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="ui one column center aligned grid">
    <button class="huge green ui button">
        Let's put the code to the test
    </button>
</div>

</body>
</html>
